<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		display:flex;
	justify-content:space-between;
	align-items:center;</style>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0 />">
		<title>Friends - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar_columm">
				<span>No service</span>
				<i class="fas fa-wifi"></i>	
			</div>
			<div class="status-bar_columm">
				<span>11:11</span>
			</div>
			<div class="status-bar_columm">
				<span>100%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="screen-header">
			<h1 class="screen-header_tile">Friends</h1>
				<div class="screen-header_icons">
					<span><i class="fas fa-search"></i></span>
					<span><i class="fas fa-music"></i></span>
					<span><i class="fas fa-cog"></i></span>
				</div>
		</header>
		
		<a id="friends-display-link">
		<i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
		</a>
		
		<main clas="friends_screen">
			<div class="user-component">
				<div class="user-component_colum">
				<img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/5mj4/image/jVK3N1tMDK3fpTkOuR7YDvAulxA.jpg" class="user-component_avatar user-component_avatar--xl" />
				<div class="user-component_text">
					<h4 class="user-component_title">Elon</h4>
				<!--<h6 class="user-component_subtitle">this text whatever</h6>-->
				</div>
			</div>
				<div class="user-component_colum"></div>
			</div>
			 <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/5mj4/image/jVK3N1tMDK3fpTkOuR7YDvAulxA.jpg" class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
		</main>
		
			
			

		<nav class="nav">	
			<ul class="nav_list">
					<li class="nav_btn">
						<a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
					</li>	
					<li class="nav_btn">
						<a class="nav_link" href="#"><span class="nav_notification">1</span><i class="far fa-comment  fa-2x"></i></a>
					</li>
					<li class="nav_btn">
						<a class="nav_link" href="#"><i class="fas fa-search fa-2x"></i></a>
					</li>
					<li class="nav_btn">
						<a class="nav_link" href="#"><span class="nav_see-more"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
					</li>
			</ul>
		</nav>
		
		<script src="https://kit.fontawesome.com/6478f529f2.js"	crossorigin="anonymous"></script>
	</body>
</html>
